<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mad Clicker</title>
    <link rel="stylesheet" href="css&js/bootstrap.min.css">
    <link rel="stylesheet" href="css&js/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
body {
    background-color: rgb(145, 145, 145);
}
.button {
    height: 15rem;
    width: 20rem;
    background-color: rgb(122, 122, 122);
}
.buttonimg {
    height: 200px;
}
.scorebox {
    height: 10rem;
    width: 10rem;
    font-size: 40px;
}
.main {
    text-align: center; 
}
.upgrade {
    font-size: 25px;
    text-align: center;
}
    </style>
</head<body>
<div class="main">
    <br>
    <button onclick="add()" class="button"><img src="image.png" class="buttonimg"></button>
    <br>
    <center><p id="score" class="scorebox"></p></center>
<button class="btn btn-danger rounded-pill px-3" onclick="document.getElementById('id01').style.display='block'">Info/Dev Options</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"class="close" title="Close Modal">&times;</span>
  <button class="btn btn-danger rounded-pill px-3" onclick="bypass()">Dev Bypass</button>
  <button class="btn btn-danger rounded-pill px-3" onclick="test()">Dev Info</button>
  <button class="btn btn-danger rounded-pill px-3" onclick="reset()">Dev Reset</button>
</div>
</div>
<script src="css&js/index.js"></script>
<script>
    var modal = document.getElementById('id01');
    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
</body>
</html>
