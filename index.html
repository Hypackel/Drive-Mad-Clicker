<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mad Clicker</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/css.css">
    </head>
    <body>
        <div id="customAlert" class="alert">
            <div class="alert-content">
                <span class="close" onclick="closeAlert()">&times;</span>
                <h3 id="alert-content"></h3>
            </div>
        </div>
    <div class="main" id="test2" tabindex="0">
        <br>
        <button onclick="add()" id="click" class="button"><img src="assets/img/image.png" class="buttonimg"></button>
        <br>
        <center>
            <p id="score" class="scorebox"></p>
        </center>
        <center><button class="btn btn-primary rounded-pill px-3" id="work"
                onclick="document.getElementById('id01').style.display='block'">Shop</button></center>
        <div id="id01" class="modal" style="text-align: center;">
            <div class="modal-content">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
               <center> <div class="tab">
                <button class="tablinks" onclick="openitem(event, 'Store')">Store</button>
                <button class="tablinks" onclick="openitem(event, 'Credits')">Credits</button>
              </div>
            </center>
                <div id="Store" class="tabcontent">
                    <h3>Store</h3>
                    <center>
                        <button style="width: 30vw;" class="btn btn-primary" onclick="reset()">Reset (Warning Resets your Game)</button>
                    </center>
                    <br>
                    <center>
                        <button style="width: 30vw;" class="btn btn-secondary" onclick="upgrade1()">Buy a Click Upgrade (100 Units)</button>
                    </center>
                    <br>
                    <center>
                        <button style="width: 30vw;" class="btn btn-secondary" onclick="abuy()">Buy a Autoclicker (1000 Units)</button>
                    </center>
                    <br>
                    <center>
                        <button style="width: 30vw;" class="btn btn-secondary" onclick="autoupgrade()">Upgrade your Autoclicker (10000 Units)</button>
                    </center>
                    <br>
                    <center><button style="width: 30vw;" class="text-center btn btn-warning" onclick="htm()">Buy Premium ONLY <span style="font-size: 3vh;color: red; "> $2.99</span></button></center>
                    <p class="mumbojumbo">Not Including Tax, and Other Fees</p>
                    <hr>
                  </div>
                  
                  <div id="Credits" class="tabcontent">
                    <h3>Credits</h3>
                    <a class="credit" href="https://github.com/Hypackel/Drive-Mad-Clicker" target="_blank">Drive Mad Clicker is being developed by SpaceNerd24 in colaboration with Hypackel Studios</a>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                  </div>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script>
        var modal = document.getElementById('id01');

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        function openitem(evt, Name) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(Name).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
    </body>

</html>
