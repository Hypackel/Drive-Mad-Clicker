<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mad Clicker</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/css.css">
    </head<body>
    <div class="main" id="test2" tabindex="0">
        <br>
        <button onclick="add()" class="button"><img src="assets/img/image.png" class="buttonimg"></button>
        <br>
        <center>
            <p id="score" class="scorebox"></p>
        </center>
        <center><button class="btn btn-primary rounded-pill px-3" id="work"
                onclick="document.getElementById('id01').style.display='block'">Shop</button></center>
        <div id="id01" class="modal" style="text-align: center;">
            <div class="modal-content">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <br>
                <center>
                    <button style="width: 30vw;" class="btn btn-primary" onclick="reset()">Reset (Warning Resets your Game)</button>
                </center>
                <br>
                <center>
                    <button style="width: 30vw;" class="btn btn-secondary" onclick="upgrade1()">Buy a Upgrade (100 Units)</button>
                </center>
                <br>
                <center><button style="width: 30vw;" class="text-center btn btn-warning" onclick="htm()">Buy Premium ONLY <span style="font-size: 3vh;color: red; "> $2.99</span></button></center>
                <p class="mumbojumbo">Not Including Tax, and Other Fees</p>
                <p class="scorebox" id="upgradeview"></p>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script>
        var modal = document.getElementById('id01');

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    </body>

</html>
